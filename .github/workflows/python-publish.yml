name: Publish Python üêç fb2reader üì¶ to PyPI and TestPyPI

on: push

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish Python üêç fb2reader üì¶ to PyPI
    needs:
    - build
    runs-on: ubuntu-latest
    env:
      name: pypi
      url: https://pypi.org/p/fb2reader  # Replace <package-name> with your PyPI project name
      TWINE_USERNAME: __token__  # IMPORTANT: mandatory for making GitHub Releases
      TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
